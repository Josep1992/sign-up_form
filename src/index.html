<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="blurred-header"></div>
      <header>
        <nav>
          <ul>
            <li>
              <a href="#"><i class="fas fa-th"></i> COMPONENTS</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-align-justify"></i> SECTIONS</a>
            </li>
            <li>
              <a href="#"> <i class="fas fa-square"></i> EXAMPLES</a>
            </li>
            <li>
              <button class="button"><i class="fas fa-cart-plus"></i> <a href="#">BUY NOW</a></button>
            </li>
          </ul>
        </nav>
      </header>
      <div class="form-wrapper">
        <div class="form-wrapper-header">
          <h2>Login</h2>
          <div class="form-wrapper-icons">
            <a href="#"><i class="fab fa-facebook-square fa-lg"></i></a>
            <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#"><i class="fab fa-google-plus-g fa-lg"></i></a>
          </div>
        </div>
        <h4 class="tagline">Or Be Classical</h4>
        <form>
          <div class="input-group">
            <span>
              <i class="fas fa-flushed fa-lg"></i>
            </span>
            <input type="text" name="firstName" placeholder="First Name" autofocus />
          </div>
          <div class="input-group">
            <span>
              <i class="fas fa-envelope fa-lg"></i>
            </span>
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="input-group">
            <span>
              <i class="fas fa-unlock-alt fa-lg"></i>
            </span>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="input-group-btn">
            <button type="submit">Get Started</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
